<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源上传下载<黄瑞林出品></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 基础样式与适配重置 */
        body { min-height: 100vh; font-family: system-ui, sans-serif; }
        .adapt-btn.active { background: #f59e0b; color: white; }
        .resource-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            gap: 1rem;
        }
        .download-btn {
            white-space: nowrap;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部栏：适配切换+标题 -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex flex-wrap justify-between items-center gap-3">
            <!-- 适配切换按钮 -->
            <div class="flex gap-2">
                <button id="mobileAdapt" class="adapt-btn px-4 py-2 rounded-md border font-medium active">手机适配</button>
                <button id="pcAdapt" class="adapt-btn px-4 py-2 rounded-md border font-medium">电脑适配</button>
            </div>
            <h1 class="font-bold text-xl">资源上传下载站</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- 中间上传按钮 -->
        <div class="text-center mb-12">
            <label for="fileUpload" class="bg-blue-500 text-white px-6 py-3 rounded-lg font-medium cursor-pointer inline-block hover:bg-blue-600 transition-all">
                <<i class="bi bi-cloud-upload mr-2"></</i>上传资源
            </label>
            <input type="file" id="fileUpload" class="hidden">
            <p class="text-gray-500 text-sm mt-2">支持任意格式文件</p>
        </div>

        <!-- 资源列表 -->
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-5">
            <h2 class="font-bold text-xl mb-5">已上传资源</h2>
            <div id="resourceItems">
                <!-- 示例资源项 -->
                <div class="resource-item">
                    <div class="flex items-center gap-2 flex-1">
                        <<i class="bi bi-file-earmark-pdf text-gray-500 text-lg"></</i>
                        <span>示例文档.pdf</span>
                    </div>
                    <button class="download-btn bg-yellow-500 text-white px-4 py-2 rounded text-sm hover:bg-yellow-600 transition-all">
                        <<i class="bi bi-download mr-1"></</i>下载
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 1. 适配切换功能
        const mobileBtn = document.getElementById('mobileAdapt');
        const pcBtn = document.getElementById('pcAdapt');
        const html = document.documentElement;

        mobileBtn.addEventListener('click', () => {
            html.style.fontSize = '14px';
            mobileBtn.classList.add('active');
            pcBtn.classList.remove('active');
        });

        pcBtn.addEventListener('click', () => {
            html.style.fontSize = '16px';
            pcBtn.classList.add('active');
            mobileBtn.classList.remove('active');
        });

        // 初始化默认适配
        if (window.innerWidth < 768) {
            mobileBtn.click();
        } else {
            pcBtn.click();
        }

        // 2. 上传文件并添加到列表
        const fileInput = document.getElementById('fileUpload');
        const resourceItems = document.getElementById('resourceItems');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // 生成文件图标（根据后缀）
            let fileIcon = 'bi-file-earmark';
            if (file.name.endsWith('.pdf')) fileIcon = 'bi-file-earmark-pdf';
            if (file.name.endsWith('.apk')) fileIcon = 'bi-file-earmark-binary';
            if (file.name.endsWith('.zip')) fileIcon = 'bi-file-earmark-zip';

            // 创建资源项
            const item = document.createElement('div');
            item.className = 'resource-item';
            item.innerHTML = `
                <div class="flex items-center gap-2 flex-1">
                    <<i class="bi ${fileIcon} text-gray-500 text-lg"></</i>
                    <span>${file.name}</span>
                </div>
                <button class="download-btn bg-yellow-500 text-white px-4 py-2 rounded text-sm hover:bg-yellow-600 transition-all">
                    <<i class="bi bi-download mr-1"></</i>下载
                </button>
            `;
            resourceItems.appendChild(item);

            // 重置文件选择
            fileInput.value = '';
        });

        // 3. 下载按钮点击事件
        document.addEventListener('click', (e) => {
            if (e.target.closest('.download-btn')) {
                const resourceItem = e.target.closest('.resource-item');
                const fileName = resourceItem.querySelector('span').textContent;
                
                // 实际项目中，此处替换为后端下载接口（示例）
                alert(`开始下载：${fileName}\n（实际项目中会触发文件下载）`);
                
                // 真实下载逻辑（需后端支持）：
                // const downloadLink = document.createElement('a');
                // downloadLink.href = `/api/download?file=${encodeURIComponent(fileName)}`;
                // downloadLink.download = fileName;
                // downloadLink.click();
            }
        });
    </script>
</body>
</html>
