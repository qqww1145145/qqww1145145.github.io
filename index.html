<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易资源上传下载站</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 基础适配兜底 */
        body { min-height: 100vh; }
        .adapt-btn.active { background: #f59e0b; color: white; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- 顶部栏：适配切换+标题 -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- 适配切换按钮 -->
            <div class="flex gap-2">
                <button id="mobileAdapt" class="adapt-btn px-3 py-1 rounded-md border">手机适配</button>
                <button id="pcAdapt" class="adapt-btn px-3 py-1 rounded-md border">电脑适配</button>
            </div>
            <h1 class="font-bold text-lg">资源上传下载站</h1>
            <div class="w-12"></div> <!-- 占位 -->
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- 中间上传按钮 -->
        <div class="text-center mb-12">
            <label for="fileUpload" class="bg-blue-500 text-white px-6 py-3 rounded-lg font-medium cursor-pointer inline-block hover:bg-blue-600 transition">
                <<i class="bi bi-cloud-upload mr-2"></</i>上传资源
            </label>
            <input type="file" id="fileUpload" class="hidden">
            <p class="text-gray-500 text-sm mt-2">支持任意格式文件</p>
        </div>

        <!-- 资源列表（右侧，响应式） -->
        <div id="resourceList" class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-5">
            <h2 class="font-bold text-lg mb-4">已上传资源</h2>
            <div class="space-y-3" id="resourceItems">
                <!-- 资源项会通过JS动态添加 -->
                <div class="p-3 border rounded flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <<i class="bi bi-file-earmark text-gray-500"></</i>
                        <span>示例文档.pdf</span>
                    </div>
                    <button class="bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600 transition">
                        <<i class="bi bi-download mr-1"></</i>下载
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 适配切换功能
        const mobileBtn = document.getElementById('mobileAdapt');
        const pcBtn = document.getElementById('pcAdapt');
        const html = document.documentElement;

        mobileBtn.addEventListener('click', () => {
            html.style.fontSize = '14px';
            mobileBtn.classList.add('active');
            pcBtn.classList.remove('active');
        });

        pcBtn.addEventListener('click', () => {
            html.style.fontSize = '16px';
            pcBtn.classList.add('active');
            mobileBtn.classList.remove('active');
        });

        // 上传文件并添加到列表
        const fileInput = document.getElementById('fileUpload');
        const resourceItems = document.getElementById('resourceItems');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // 创建资源项
            const item = document.createElement('div');
            item.className = 'p-3 border rounded flex justify-between items-center';
            item.innerHTML = `
                <div class="flex items-center gap-2">
                    <<i class="bi bi-file-earmark text-gray-500"></</i>
                    <span>${file.name}</span>
                </div>
                <button class="bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600 transition">
                    <<i class="bi bi-download mr-1"></</i>下载
                </button>
            `;
            resourceItems.appendChild(item);

            // 重置文件选择
            fileInput.value = '';
        });

        // 初始化默认适配
        if (window.innerWidth < 768) {
            mobileBtn.click();
        } else {
            pcBtn.click();
        }
    </script>
</body>
</html>
